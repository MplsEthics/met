python_preamble:
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.db
- import: re
- import: base64

transformers:
- kind: Scenario
  connector: csv
  property_map:
#   - property: __key__
#     external_name: key
#     export_transform: transform.key_id_or_name_as_string
    - property: id
      external_name: id
    - property: name
      external_name: name
    - property: scenario
      external_name: scenario
    - property: question
      external_name: question
    - property: prompt
      external_name: prompt

- kind: Answer
  connector: csv
  property_map:
    - property: id
      external_name: id
    - property: answer
      external_name: answer
    - property: is_correct
      external_name: is_correct
    - property: response
      external_name: response

