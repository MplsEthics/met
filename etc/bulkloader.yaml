python_preamble:
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.db
- import: re
- import: base64

transformers:
- kind: Scenario
  connector: csv

  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string
    - property: id
      external_name: id
    - property: name
      external_name: name
    - property: scenario
      external_name: scenario
    - property: question
      external_name: question
    - property: prompt
      external_name: prompt

