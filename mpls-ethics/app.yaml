application: 'mpls-ethics'
version: 5
runtime: python27
api_version: 1
threadsafe: false
libraries:
- name: django
  version: "1.2"
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /images
  static_dir: static/images
- url: /js
  static_dir: static/js
- url: /css
  static_dir: static/css
- url: /.*
  script: met/app.py
