python_preamble:
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.db
- import: re
- import: base64

transformers:
- kind: Scenario
  connector: csv
  connector_options:
    encoding: utf-8
    columns: from_header
  property_map:
    - property: __key__
      external_name: id
      export_transform: transform.key_id_or_name_as_string
    - property: name
      external_name: name
    - property: scenario
      external_name: scenario
      import_transform: db.Text
    - property: question
      external_name: question
      import_transform: db.Text
    - property: prompt
      external_name: prompt
      import_transform: db.Text

- kind: Answer
  connector: csv
  connector_options:
    encoding: utf-8
    columns: from_header
  property_map:
    - property: __key__
      external_name: id
      export_transform: transform.key_id_or_name_as_string
    - property: scenario
      external_name: scenario
      import_transform: transform.create_foreign_key('Scenario')
      export_transform: transform.key_id_or_name_as_string
    - property: answer
      external_name: answer
      import_transform: db.Text
    - property: is_correct
      external_name: is_correct
      import_transform: transform.regexp_bool('True')
    - property: response
      external_name: response
      import_transform: db.Text
